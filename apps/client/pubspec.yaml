name: cordly_client
description: CORDLY - Where Work Connects. A personal productivity and memory operating system.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.1
  
  # Local Database (Offline-First)
  drift: ^2.14.1
  drift_flutter: ^0.2.7
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # Supabase
  supabase_flutter: ^2.3.0
  
  # UI Essentials
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_adaptive_scaffold: ^0.1.8
  
  # Charts & Visualizations
  fl_chart: ^0.68.0
  
  # UI Enhancements
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.1
  equatable: ^2.0.5
  
  # QR Code Scanner
  mobile_scanner: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  drift_dev: ^2.14.1

flutter:
  uses-material-design: true
